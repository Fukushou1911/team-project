<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>ヨルシカ代表曲</title>
    <link rel="stylesheet" type="text/css" href="css/Songs.css">
  </head>

<body>
    <div class="container">
        <div class="block">
            <p class="heading">①ただ君に晴れ</p>
            <img src="https://ogre.natalie.mu/media/news/music/2018/0505/MVcut_2.jpg?imwidth=750&imdensity=1" alt="ただ君に晴れ">
            <p>紹介:ヨルシカで一番再生されている曲。夏が深く感じられて爽やかな曲となっている。</p>
        </div>
        <div class="block">
            <p class="heading">②春泥棒</p>
            <img src="https://www.universal-music.co.jp/yorushika/wp-content/uploads/sites/3501/2021/01/S__24821775.jpg" alt="春泥棒">
            <p>紹介:風が桜を散らせていくさまが、過ぎていく命の時間と表現されている曲。時間(桜)を奪う風は春泥棒なのだ。</p>
        </div>
        <div class="block">
            <p class="heading">③夜明けと蛍</p>
            <img src="https://i.pinimg.com/564x/79/cc/e5/79cce5efbe3608933664b72b7dd402e8.jpg" alt="夜明けと蛍">
            <p>紹介:n-buna時代の代表曲。落ち着いた曲調で人気があり、弾き語り動画などの歌ってみたも数多く投稿されている。</p>
        </div>
        <div class="block">
            <p class="heading">④雲と幽霊</p>
            <img src="https://ogre.natalie.mu/media/news/music/2018/0813/yorushika_kumotoyurei_MVcut_1.jpg?impolicy=m&imwidth=750&imdensity=1" alt="">
            <p>紹介:ヨルシカの人気曲。投稿主のイチオシ曲。</p>
        </div>
    </div>   
</body>
</html>
